<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/main.css" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="text-container">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <button id="offer"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
    <form>
      <div class="input-container">
        <input id="first-name" type="text" placeholder="First Name" name="First Name">
        <p class="error-message"></p>
        <img class="error-icon hidden" src="images\icon-error.svg" alt="Error Icon">
      </div>
      <div class="input-container">
        <input id="last-name" type="text" placeholder="Last Name" name="Last Name">
        <p class="error-message"></p>
        <img class="error-icon hidden" src="images\icon-error.svg" alt="Error Icon">
      </div>
      <div class="input-container">
        <input id="email-address" type="email" placeholder="Email Address" name="Email">
        <p class="error-message"></p>
        <img class="error-icon hidden" src="images\icon-error.svg" alt="Error Icon">
      </div>
      <div class="input-container">
        <input id="password" type="password" placeholder="Password" name="Password">
        <p class="error-message"></p>
        <img class="error-icon hidden" src="images\icon-error.svg" alt="Error Icon">
      </div>
      <button type="submit">CLAIM YOUR FREE TRIAL</button>
      <p id="note">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </form>
  </main>
<script src="script.js"></script>
</body>
</html>
